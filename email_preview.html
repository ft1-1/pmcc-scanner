<!DOCTYPE html>
<html>
<head>
    <title>Email Preview</title>
</head>
<body>
    <script>
        // Load and display the email content
        fetch('test_email_output.html')
            .then(response => response.text())
            .then(html => {
                document.body.innerHTML = html;
            })
            .catch(err => {
                document.body.innerHTML = '<p>Error loading email preview</p>';
            });
    </script>
</body>
</html>
